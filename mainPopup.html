<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Extension</title>
    <link rel="stylesheet" href="style.css">
    <script src="popup.js"></script>

  </head>
  <body>
    <div class="container">
      <h1>Send LinkedIn Message</h1>
      <form id="mainform">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Enter your LinkedIn username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your LinkedIn password" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" placeholder="Enter subject of the message" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <input type="text" id="message" name="message" placeholder="Enter your LinkedIn message" required>
        </div>
        <div class="form-group">
          <label for="profiles">Profiles:</label>
          <table id="profiles-table" class="profiles-table">
            <thead>
              <tr>
                <th>LinkedIn Profile</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>

        </div>
        
        <button type="submit" id="send">Send Message</button>
      </form>
      <div class="buttons-container">
        <button id="clearAll">Clear all profiles</button>
        <button id="activate">Activate Script</button>
      </div>
      
    </div>
  </body>
</html>
